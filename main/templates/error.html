{% extends "base_site.html" %}


{% block title %}Error !{% endblock %}

{% block content %}

<div class="row-fluid"><div class="span12"></div></div>
<div class="row-fluid">
    <div class="span12">
        <h1>
            {% if errorname%}
            {{errorname}}
            {% else %}
            Error !
            {% endif %}
        </h1>
    </div>
</div>

<div class="row-fluid">{{ message|safe|linebreaks}}</div></div>

<div class="row-fluid"><div class="span12"></div></div>
<div class="row-fluid">
    <div class="span12">
        {% if returnpage%}
        <a href="{{returnpage}}">Click here</a> to continue.
        {% endif %}
    </div>
</div>


{% endblock %}
