{% extends "base_site.html" %}
{% block title %}Manage list {{list}}{% endblock %}


{% block morehead %}
{{ block.super }}
<script type="text/javascript" src="{{STATIC_URL}}admin/js/jquery.min.js"></script>
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}js/ckeditor/ckeditor.js"></script>
<script language="javascript" type="text/javascript">var $ = jQuery = django.jQuery.noConflict();</script>
<script language="javascript" type="text/javascript" src="{{STATIC_URL}}js/ckeditor/adapters/jquery.js"></script>
<script language="javascript" type="text/javascript"> $(document).ready( function(){ $('#id_description').ckeditor({height:"200px"}); });</script>
<style type="text/css"> div>.cke_skin_kama{ width: 100%; padding: 0!important; clear: both; }</style>
{% endblock %}


{% block content %}

<h1>Manage list {{list}}</h1>

<div class="row-fluid"><div class="span12"></div></div>
<form action="" method="POST"> {% csrf_token %}
<table class="table">
{{ form.as_table}}
</table>
    <input type="submit" value="Save">
</form>


{% endblock %}
